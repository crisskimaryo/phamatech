<section class="pos">
  <div class="pos-form">
    <div class="panel-heading">
      Point Of Sales
    </div>
    <div>
      <div class="row">

        <div class="col-3">
          <input type="text" class="form-control" (keyup)="itemfilter($event)" [(ngModel)]="inputfilter" placeholder="search medicine">
          <div class="medselect">
            <ul>
              <li (click)="itemadd(item)" class="item" *ngFor="let item of iproducts">{{item.name}}</li>
            </ul>
          </div>
        </div>
        <div class="selecteditem">
          <div class="form-control">Selected Item</div>
          <div class="medselect" style="height:450px;">
            <ul>
              <li class="item " style="margin-bottom:10px; border-bottom: solid 1px hsla(0, 8%, 69%, 0.58);" *ngFor="let item of isselected">
                <div style="width:100%;">
                  <label (click)="itemremove(item)" class="xlabel">X</label>
                  <ul>
                    <li class="itemrow"> <label>Name : </label> {{item.name}}</li>
                    <li> <label>Company :</label></li>
                    <li> <label>Price :</label>{{item.newprice}} </li>
                    <li><label>Dose Type :</label>
                      <span style="float:right">
                      <select  class="inpu" style="font-size: 12px; padding: 0px 3px;  background: transparent;height: 25px;width: 100px;"  class="form-control">
                       <option>full</option>
                        <option>Dose</option>
                       </select>
                       </span>

                    </li>
                    <li><label>Quantity :</label>
                      <span style="float:right">
                    <input (change)="updateqnty($event,item)" (keyup)="updateqnty($event,item)" class="inpu" style="width:60px; font-size:12px; padding: 5px 5px; float:right; background: transparent;" type="number" min="1" class="form-control" value="1" placeholder="1"></span></li>

                  </ul>


                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-4">
          <div><label>Sub Total</label><input type="text" [value]="subtotal+'.00 tsh'" class="form-control" disabled placeholder="0.00Tsh"></div>
          <div><label>Discount (%)</label><input [(ngModel)]="discount" type="number"  min="0" max="100" class="form-control" placeholder="0"></div>
          <div><label> Gross Total</label><input [value]="grosstotal+'.00 tsh'" type="text" class="form-control" disabled placeholder="0.00Tsh"></div>
          <div><label> Amount Received</label><input type="text" class="form-control" placeholder="0.00Tsh"></div>
          <div style="padding:10px 0px;"> <button type="button" class="btn btn-primary btn-sm">Submit</button></div>
        </div>
      </div>
      <!--<div class="row">
         <div class="col-2">
        <button type="button" class="btn btn-primary btn-sm">Submit</button>
<button type="button" class="btn btn-secondary btn-sm">Submit</button>
        <button type="button" class="btn btn-primary  btn-block">Submit</button>
      </div>
      </div>-->
    </div>
  </div>
</section>
